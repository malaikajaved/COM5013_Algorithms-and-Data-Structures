!DOCTYPE html>
<html lang="en">
    
<!-- Including a CSS stylesheet from the static folder to style the page -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<head>
    <!-- Defining the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Ensuring the page scales properly on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts App</title>
    <!-- Link to the CSS file for styling-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
<body>
   <h1>Contacts App</h1>
 <!-- Form for adding a new contact -->
    <form method="POST" action="/">
        <h2>Add Contact</h2>

        <!-- adding an input field for entering the contact's name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
    <!-- Input field for entering the contact's phone number -->
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>
        <br><br>

        <!-- Input field for entering the contact's postal address -->
        <label for="address">Postal Address:</label>
        <input type="text" id="address" name="address" required>
        <br><br>

        <!-- Button to submit the form and add the contact -->
        <button type="submit">Add Contact</button>
    </form>
    <hr>

    <!-- Form to search for a contact -->
    <form method="GET" action="/search">
        <h2>Search Contact</h2>
        <label for="term">Search by Name, Phone, or Address:</label>
        <input type="text" id="term" name="term" required>
        <br><br>
        <button type="submit">Search</button>
    </form>

    <hr>

    <!-- Link to view all contacts -->
    <h2>View All Contacts</h2>
    <a href="/view">View All Contacts</a>
</body>
</html>
